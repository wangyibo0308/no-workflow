name: Single Job Hello and Sleep (batch 20251006-202415)
run-name: "${{ github.event.pull_request.title }}"
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  hello_sleep:
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello
        run: echo "Hello from batch 20251006-202415"
      - name: Sleep
        run: sleep 180
